<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<meta
			name="Problem 5"
			content="Warming personal project / Tic-Tac-Toe"
		/>
		<link rel="stylesheet" href="stylesheet.css" />
	</head>
	<body>
		<div class="title-container">
			<h1 id="main-title">Tic-Tac-Toe</h1>
			<hr id="main-title-divider" />
		</div>

		<div class="game-board-container">
			<h1 id="game-board-title">Game board</h1>
			<hr id="game-board-divider" />
			<div class="game-board"></div>
			<div class="message" id="message"></div>
			<button id="restart-btn" onclick="resetGame()">Restart game</button>
			<div class="tracking-board">
				<h1 id="tracking-board-title">Tracking board</h1>
				<hr id="tracking-board-divider" />
				<div class="results">
					<div class="player-x">
						<h1 id="Player-X">Player X</h1>
						<div id="score-x"></div>
					</div>
					<button id="restart-score-btn" onclick="resetScore()">
						Reset score
					</button>
					<div class="player-zero">
						<h1 id="Player-zero">Player 0</h1>
						<div id="score-zero"></div>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
